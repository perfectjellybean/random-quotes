<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Random quotes</title>
</head>
<body>
    <div class="margin-spacing">
        <form>
            <div>Enter your own quote</div>
            <input type="text" id="submit-quote-text" placeholder="Quote" />
            <input type="text" id="submit-quote-author" placeholder="Author" />
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="margin-spacing">
        <button id="random-quote-button">Get random quote</button>
    </div>
    <div class="margin-spacing">
        <input type="text" id="search-quote" placeholder="Search by author" />
    </div>
    <div id="quote-list">

    </div>

    <script src="index.js"></script>
</body>
</html>
